<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Badges Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0e2e;
            color: white;
            padding: 30px;
        }

        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .badge {
            background: #14173d;
            border-radius: 12px;
            padding: 20px;
            width: 130px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .badge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .badge-icon {
            font-size: 40px;
        }

        .badge-name {
            font-size: 18px;
            margin-top: 10px;
        }

        .level-bronze { color: #cd7f32; }
        .level-silver { color: #c0c0c0; }
        .level-gold { color: #ffd700; }
    </style>
</head>
<body>

<h1>üéñÔ∏è Vos badges</h1>

<div id="badgeContainer" class="badge-container"></div>

<script>
    // Exemple de badges de l'utilisateur (simul√©)
    const userBadges = [
        { icon: "üî•", name: "Actif", level: "bronze" },
        { icon: "‚ö°", name: "Ultra Actif", level: "gold" },
        { icon: "üí¨", name: "Communicateur", level: "silver" }
    ];

    const container = document.getElementById("badgeContainer");

    userBadges.forEach(badge => {
        container.innerHTML += `
        <div class="badge">
            <div class="badge-icon">${badge.icon}</div>
            <div class="badge-name level-${badge.level}">
                ${badge.name}
            </div>
        </div>
    `;
    });
</script>

</body>
</html>
