<div id="dm-btn"><i class="fas fa-comment-dots"></i></div>

<div id="dm-popup">
    <div class="chat-header">
        <div class="chat-header-left">
            <button id="back-to-list" style="display:none;background:none;border:none;color:white;font-size:18px;cursor:pointer;opacity:0.9">
                <i class="fas fa-arrow-left"></i>
            </button>
            <!-- Avatar only visible when a chat is open -->
            <img id="popup-avatar" src="" alt="" style="opacity:0">
            <div class="chat-info">
                <h3 id="popup-name">Messages</h3>
                <p id="popup-status"></p>
            </div>
        </div>
        <div class="header-buttons">
            <button id="minimize-btn"><i class="fas fa-minus"></i></button>
            <button id="maximize-btn"><i class="fas fa-expand"></i></button>
            <button id="close-popup"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="popup-body">
        <div class="conversations-panel" id="conversations-panel">
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search contacts...">
            </div>
            <div class="contacts-list">
                <div class="contact-item" data-contact="sarah"><img src="https://randomuser.me/api/portraits/women/32.jpg"><div class="info"><div class="name">Sarah Johnson</div><div class="preview">Sounds good!</div></div><div class="w-2 h-2 bg-green-500 rounded-full"></div></div>
                <div class="contact-item" data-contact="mike"><img src="https://randomuser.me/api/portraits/men/45.jpg"><div class="info"><div class="name">Mike Chen</div><div class="preview">Meeting at 3 PM</div></div></div>
                <div class="contact-item" data-contact="emma"><img src="https://randomuser.me/api/portraits/women/68.jpg"><div class="info"><div class="name">Emma Davis</div><div class="preview">Thanks!</div></div></div>
            </div>
        </div>

        <div class="chat-panel hidden" id="chat-panel">
            <div id="popup-messages"></div>
            <div class="input-bar">
                <button><i class="fas fa-paperclip"></i></button>
                <input type="text" id="popup-input" placeholder="Type a message...">
                <button id="popup-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>
