<script>
    // Galaxy starfield animation
    const canvas = document.getElementById('galaxyCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({length: 450}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.7 + 0.4,
        a: Math.random(),
        s: Math.random() * 0.6 + 0.2
    }));

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            const isDark = document.documentElement.classList.contains('dark');
            ctx.fillStyle = `rgba(255, 255, 255, ${isDark ? s.a : s.a * 0.3})`;
            ctx.fill();
            s.a += (Math.random() - 0.5) * 0.04;
            s.a = Math.max(0.3, Math.min(1, s.a));
            s.x += s.s;
            if (s.x > canvas.width) s.x = 0;
        });
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Theme switcher
    const themeSwitch = document.getElementById('theme-switch');
    if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
    }
    themeSwitch.checked = document.documentElement.classList.contains('dark');
    themeSwitch.addEventListener('change', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // User dropdown toggle
    document.getElementById('user-avatar').addEventListener('click', e => {
        e.stopPropagation();
        document.getElementById('user-dropdown').classList.toggle('show');
    });

    document.addEventListener('click', () => {
        document.getElementById('user-dropdown').classList.remove('show');
    });

    // SPA navigation
    const contentArea = document.getElementById('content-area');
    const pages = {
        home: `<div class="content-card"><h2>Private. Fast. Beautiful.</h2><p>Messaging, reimagined in the cosmos.</p></div>`,
        categories: `<div class="content-card"><h2>Orbit</h2><p>AI coming soon....</p></div>`,
        messages: `<div class="content-card left-aligned">
                        <h2>Messages</h2>
                        <div style="margin-top:40px; font-size:1.5rem; line-height:1.9; opacity:0.95;">
                            <h3 style="font-size:1.8rem; background:linear-gradient(90deg,#ff7f2a,#ff2a7f);-webkit-background-clip:text;color:transparent; display:inline;">
                                Messages coming soon
                            </h3>
                            <br><br>
                            Stay tuned for our messaging feature!
                        </div>
                    </div>`
    };

    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', e => {
            const href = link.getAttribute('href');

            // If it's a PHP link, let the browser handle it
            if (!href.startsWith('#')) {
                return;
            }

            // Otherwise it's SPA navigation
            e.preventDefault();
            const page = href.substring(1);

            if (!pages[page]) return;

            contentArea.innerHTML = pages[page];

            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            link.classList.add('active');
        });
    });
</script>
