<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Categories - Space</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>

    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-track { background: #1f2937; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }

        .category-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .dark .category-card:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">

<!-- ==================== NAVBAR ==================== -->
<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-8">
                <h1 class="text-2xl font-bold text-indigo-600">Space</h1>
                <nav class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 font-medium">Home</a>
                    <a href="categories.html" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-600 font-medium">Categories</a>
                    <a href="index.html#messages" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 font-medium">Messages</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- ==================== HERO SECTION ==================== -->
<section class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white py-16">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <h2 class="text-4xl font-bold mb-4">Explore Categories</h2>
        <p class="text-xl mb-8">Find content that interests you</p>
        
        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto">
            <div class="relative">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search categories..." 
                    class="w-full px-6 py-4 rounded-full text-gray-900 focus:outline-none focus:ring-4 focus:ring-white/30 text-lg"
                />
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</section>

<!-- ==================== CATEGORIES SECTION ==================== -->
<section class="py-16">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-3xl font-bold">All Categories</h3>
            <div class="flex space-x-2">
                <button id="grid-view" class="p-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
                    <i class="fas fa-th"></i>
                </button>
                <button id="list-view" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-16">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
            <p class="mt-4 text-gray-600 dark:text-gray-400">Loading categories...</p>
        </div>

        <!-- Categories Grid -->
        <div id="categories-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 hidden">
            <!-- Categories will be loaded here dynamically -->
        </div>

        <!-- Categories List -->
        <div id="categories-list" class="space-y-4 hidden">
            <!-- Categories will be loaded here dynamically -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-16 hidden">
            <i class="fas fa-folder-open text-6xl text-gray-400 mb-4"></i>
            <h4 class="text-2xl font-semibold mb-2">No categories found</h4>
            <p class="text-gray-600 dark:text-gray-400">Try adjusting your search</p>
        </div>
    </div>
</section>

<script>
    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;

    themeToggle.addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        const isDark = htmlElement.classList.contains('dark');
        themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.classList.add('dark');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }

    // View toggle
    const gridViewBtn = document.getElementById('grid-view');
    const listViewBtn = document.getElementById('list-view');
    const categoriesGrid = document.getElementById('categories-grid');
    const categoriesList = document.getElementById('categories-list');
    let currentView = 'grid';

    gridViewBtn.addEventListener('click', () => {
        currentView = 'grid';
        categoriesGrid.classList.remove('hidden');
        categoriesList.classList.add('hidden');
        gridViewBtn.classList.add('bg-indigo-600', 'text-white');
        gridViewBtn.classList.remove('bg-gray-200', 'dark:bg-gray-700');
        listViewBtn.classList.remove('bg-indigo-600', 'text-white');
        listViewBtn.classList.add('bg-gray-200', 'dark:bg-gray-700');
    });

    listViewBtn.addEventListener('click', () => {
        currentView = 'list';
        categoriesGrid.classList.add('hidden');
        categoriesList.classList.remove('hidden');
        listViewBtn.classList.add('bg-indigo-600', 'text-white');
        listViewBtn.classList.remove('bg-gray-200', 'dark:bg-gray-700');
        gridViewBtn.classList.remove('bg-indigo-600', 'text-white');
        gridViewBtn.classList.add('bg-gray-200', 'dark:bg-gray-700');
    });

    // Store categories
    let allCategories = [];

    // Fetch categories
    async function loadCategories() {
        try {
            const response = await fetch('../../../controller/components/category.php?action=list');
            const result = await response.json();
            
            if (result.success) {
                allCategories = result.data;
                displayCategories(allCategories);
                document.getElementById('loading').classList.add('hidden');
            } else {
                showError('Failed to load categories');
            }
        } catch (error) {
            console.error('Error loading categories:', error);
            showError('Error loading categories');
        }
    }

    // Display categories
    function displayCategories(categories) {
        if (categories.length === 0) {
            document.getElementById('empty-state').classList.remove('hidden');
            categoriesGrid.classList.add('hidden');
            categoriesList.classList.add('hidden');
            return;
        }

        document.getElementById('empty-state').classList.add('hidden');
        
        // Grid view
        categoriesGrid.innerHTML = categories.map(cat => `
            <div class="category-card bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-200 dark:border-gray-700" data-id="${cat.id}">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-4" style="background-color: ${cat.color}20;">
                    <i class="fas ${cat.icon} text-3xl" style="color: ${cat.color};"></i>
                </div>
                <h3 class="text-xl font-bold mb-2">${cat.name}</h3>
                <p class="text-gray-600 dark:text-gray-400 text-sm">${cat.description}</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-xs text-gray-500 dark:text-gray-500">Explore now</span>
                    <i class="fas fa-arrow-right text-indigo-600"></i>
                </div>
            </div>
        `).join('');

        // List view
        categoriesList.innerHTML = categories.map(cat => `
            <div class="category-card bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-200 dark:border-gray-700 flex items-center space-x-6" data-id="${cat.id}">
                <div class="w-16 h-16 rounded-full flex items-center justify-center flex-shrink-0" style="background-color: ${cat.color}20;">
                    <i class="fas ${cat.icon} text-3xl" style="color: ${cat.color};"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-xl font-bold mb-1">${cat.name}</h3>
                    <p class="text-gray-600 dark:text-gray-400 text-sm">${cat.description}</p>
                </div>
                <i class="fas fa-arrow-right text-indigo-600 text-xl"></i>
            </div>
        `).join('');

        if (currentView === 'grid') {
            categoriesGrid.classList.remove('hidden');
        } else {
            categoriesList.classList.remove('hidden');
        }

        // Add click handlers
        document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', () => {
                const categoryId = card.dataset.id;
                const category = allCategories.find(c => c.id == categoryId);
                if (category) {
                    alert(`Opening ${category.name} category!\n\n${category.description}`);
                }
            });
        });
    }

    // Search functionality
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = allCategories.filter(cat => 
            cat.name.toLowerCase().includes(searchTerm) || 
            cat.description.toLowerCase().includes(searchTerm)
        );
        displayCategories(filtered);
    });

    // Show error
    function showError(message) {
        document.getElementById('loading').innerHTML = `
            <i class="fas fa-exclamation-triangle text-4xl text-red-600"></i>
            <p class="mt-4 text-red-600">${message}</p>
        `;
    }

    // Load categories on page load
    loadCategories();
</script>

</body>
</html>
