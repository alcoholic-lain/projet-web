        body {

        header {

            margin: 40px auto;
            background: rgba(20, 24, 60, 0.95);

            box-shadow: 0 0 25px rgba(74, 77, 231, 0.4);
        }

        #titre {
            font-size: 28px;
            color: #FFB347;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 14px;
            color: #C3C6FF;
            margin-bottom: 20px;
        }

        .badge-statut {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: bold;
            background: #1C2541;
            border: 1px solid #4A4DE7;
            color: #F5F6FF;
        }

        #desc {
            line-height: 1.6;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #4A4DE7;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 40px;
        }
