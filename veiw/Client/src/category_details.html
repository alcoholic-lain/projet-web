<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <title>Category Details - Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">

<!-- BACK BUTTON -->
<div class="p-6">
    <a href="categories.html" class="text-indigo-600">&larr; Back to Categories</a>
</div>

<!-- CATEGORY HEADER -->
<section class="max-w-5xl mx-auto px-4 py-6">
    <h1 id="category-name" class="text-4xl font-bold"></h1>
    <p id="category-description" class="text-gray-600 dark:text-gray-400 text-lg mt-2"></p>
</section>

<!-- INNOVATIONS LIST -->
<section class="max-w-6xl mx-auto px-4 pb-16">

    <h2 class="text-2xl font-semibold mb-6">Innovations</h2>

    <div id="loading" class="text-center py-16">
        <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
        <p class="mt-4 text-gray-600 dark:text-gray-400">Loading innovations...</p>
    </div>

    <!-- Grid of innovations -->
    <div id="innovation-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>

    <!-- Empty message -->
    <div id="empty" class="text-center py-20 hidden">
        <i class="fas fa-folder-open text-6xl text-gray-400 mb-4"></i>
        <h3 class="text-xl font-semibold">No innovations in this category yet.</h3>
    </div>

</section>

<!-- JS -->
<script src="/veiw/Client/assets/js/category_details.js"></script>

</body>
</html>
