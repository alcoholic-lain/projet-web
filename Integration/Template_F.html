<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Space - Cosmic Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
        html,body{height:100%;margin:0}
        body{font-family:'Inter',sans-serif;background:#050814;color:#f5f6ff;display:flex;flex-direction:column;overflow:hidden;transition:all .5s}
        .light body,.light{background:#f8fafc !important;color:#1e293b !important}

        #galaxyCanvas{position:fixed;inset:0;z-index:-3;pointer-events:none}
        .bg-animation{position:fixed;inset:0;z-index:-2;background:radial-gradient(circle at 60% 20%,rgba(90,50,180,.25),transparent 50%),radial-gradient(circle at 20% 80%,rgba(255,80,120,.18),transparent 60%);opacity:.7}
        .bg-animation::before{content:"";position:absolute;top:-20%;left:-10%;width:140%;height:70%;background:linear-gradient(120deg,rgba(120,220,255,.25),rgba(190,140,255,.35),transparent 70%);filter:blur(35px);opacity:.55;animation:aurora 18s ease-in-out infinite alternate}
        @keyframes aurora{from{transform:translateX(-8%) translateY(0%)}to{transform:translateX(8%) translateY(6%)}}

        header{position:fixed;top:0;left:0;width:100%;padding:15px 0;background:rgba(5,8,20,.45);backdrop-filter:blur(14px);border-bottom:1px solid rgba(255,255,255,.06);z-index:9999}
        .light header{background:rgba(255,255,255,.92);border-bottom-color:rgba(0,0,0,.1)}
        header .container{max-width:1400px;margin:auto;padding:0 32px;display:flex;justify-content:space-between;align-items:center}
        header h1{font-size:2rem;font-weight:800;background:linear-gradient(90deg,#ff7f2a,#ff2a7f);-webkit-background-clip:text;color:transparent}
        header nav a{color:#fff;margin-left:28px;font-weight:500;opacity:.85;transition:all .25s;text-decoration:none}
        .light header nav a{color:#1e293b}
        header nav a:hover,.active{color:#ff7f2a;opacity:1;text-shadow:0 0 15px rgba(255,127,42,.6)}

        #user-avatar{width:42px;height:42px;border-radius:50%;object-fit:cover;border:2.5px solid rgba(255,127,42,.6);box-shadow:0 0 20px rgba(255,127,42,.4);cursor:pointer;transition:.3s}
        #user-avatar:hover{transform:scale(1.1)}
        #user-dropdown{position:absolute;top:68px;right:20px;width:260px;background:rgba(20,25,50,.95);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.15);border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.6);opacity:0;visibility:hidden;transform:translateY(-10px);transition:all .3s;z-index:10000}
        #user-dropdown.show{opacity:1;visibility:visible;transform:translateY(0)}
        .dropdown-item{padding:14px 20px;display:flex;align-items:center;gap:14px;color:#e2e8f0;font-size:14.5px;cursor:pointer;transition:all .2s}
        .dropdown-item:hover{background:rgba(255,127,42,.2);color:white}
        .dropdown-item i{width:20px;text-align:center}
        .dropdown-item.logout{color:#ff6b6b}
        .dropdown-item.logout:hover{background:rgba(255,107,107,.2)}
        .toggle-checkbox{display:none}
        .toggle-label{position:relative;display:inline-block;width:44px;height:24px;background:#334155;border-radius:50px;cursor:pointer}
        .toggle-label::after{content:"";position:absolute;top:3px;left:4px;width:18px;height:18px;background:white;border-radius:50%;transition:transform .3s}
        .toggle-checkbox:checked + .toggle-label{background:#ff7f2a}
        .toggle-checkbox:checked + .toggle-label::after{transform:translateX(20px)}

        main{flex:1;position:relative;overflow-y:auto;padding:90px 0 100px;z-index:1}
        .content-layer{position:relative;width:100%;min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px 20px}
        .content-card{
            background:rgba(20,25,50,.65);
            backdrop-filter:blur(20px);
            border:1px solid rgba(255,255,255,.15);
            border-radius:28px;
            padding:60px 80px;
            max-width:900px;
            width:100%;
            text-align:center;
            box-shadow:0 20px 60px rgba(0,0,0,.5);
            animation:fadeIn .8s ease-out;
        }
        .left-aligned{text-align:left !important}
        .left-aligned h2,.left-aligned h3{text-align:left}
        @keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
        .content-card h2{font-size:4.8rem;font-weight:800;background:linear-gradient(90deg,#ffefc0,#ffb27a,#ff7f2a);-webkit-background-clip:text;color:transparent;margin-bottom:20px;text-shadow:0 0 50px rgba(255,127,42,.8)}
        .content-card p{font-size:1.7rem;opacity:.9;line-height:1.6}

        #dm-btn{position:fixed;bottom:28px;right:28px;width:68px;height:68px;border-radius:50%;background:radial-gradient(circle at top left,#ff7f2a,#ff2a7f);box-shadow:0 0 40px rgba(255,100,80,.9);display:flex;align-items:center;justify-content:center;color:white;font-size:32px;cursor:pointer;z-index:9998;transition:all .3s}
        #dm-btn:hover{transform:scale(1.18)}

        #dm-popup{position:fixed;bottom:110px;right:28px;width:420px;height:620px;background:rgba(20,25,50,.94);backdrop-filter:blur(26px);border:1px solid rgba(255,255,255,.18);border-radius:24px;box-shadow:0 30px 80px rgba(0,0,0,.7);display:none;flex-direction:column;z-index:9997;overflow:hidden;transition:all .4s}
        #dm-popup.maximized{width:920px;height:780px}
        #dm-popup.minimized{height:64px;overflow:hidden}

        .chat-header{
            background:linear-gradient(to right,#ff7f2a,#ff2a7f);
            padding:10px 16px;
            color:white;
            display:flex;
            align-items:center;
            justify-content:space-between;
            cursor:move;
            user-select:none;
            min-height:64px;
        }
        .chat-header-left{display:flex;align-items:center;gap:10px;position:relative}
        #popup-avatar{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,.5);transition:opacity .3s}
        .chat-info h3{font-size:14.5px;font-weight:600;margin-bottom:1px}
        .chat-info p{font-size:11.5px;opacity:.9}
        .online{color:#86efac}

        .header-buttons{display:flex;gap:6px}
        .header-buttons button{
            width:32px;height:32px;border-radius:9px;background:rgba(255,255,255,.22);
            display:flex;align-items:center;justify-content:center;
            transition:.2s;font-size:13px;color:white;border:none;cursor:pointer
        }
        .header-buttons button:hover{background:rgba(255,255,255,.38)}

        .popup-body{flex:1;display:flex;overflow:hidden}
        .conversations-panel{width:100%;background:rgba(10,15,35,.75);display:flex;flex-direction:column}
        .search-section{padding:14px;border-bottom:1px solid rgba(255,255,255,.12)}
        .search-section input{width:100%;padding:11px 16px;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.22);border-radius:14px;color:white;outline:none;font-size:14.5px}
        .contacts-list{flex:1;overflow-y:auto;padding:6px 0}
        .contact-item{padding:11px 16px;cursor:pointer;transition:.25s;display:flex;align-items:center;gap:13px;justify-content:flex-start}
        .contact-item:hover,.contact-item.active{background:rgba(255,127,42,.28)}
        .contact-item img{width:44px;height:44px;border-radius:50%}
        .contact-item .info{flex:1;min-width:0}
        .contact-item .name{font-weight:600;font-size:14.5px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
        .contact-item .preview{font-size:13px;opacity:.85;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

        .chat-panel{flex:1;display:flex;flex-direction:column;background:rgba(5,10,30,.7)}
        #popup-messages{flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:18px}

        /* === MESSAGES + SMART MENU POSITIONING === */
        .message-item {
            max-width:78%;
            display:flex;
            gap:8px;
            align-items:flex-end;
            position:relative;
        }
        .message-item.sent {
            align-self:flex-end;
            flex-direction:row-reverse;
        }
        .bubble {
            background:rgba(255,255,255,.15);
            padding:11px 17px;
            border-radius:20px;
            font-size:14.8px;
            max-width:100%;
            word-wrap:break-word;
            position:relative;
        }
        .message-item.sent .bubble {
            background:linear-gradient(135deg,#ff7f2a,#ff2a7f);
            color:white;
        }
        .msg-options {
            width:36px; height:36px;
            border-radius:50%;
            background:rgba(255,255,255,.12);
            display:flex; align-items:center; justify-content:center;
            cursor:pointer;
            opacity:0;
            transition:opacity .25s;
            font-size:16px;
        }
        .message-item:hover .msg-options { opacity:1; }

        /* Smart adaptive menu — flips up/down based on space */
        .msg-menu {
            position:absolute;
            background:rgba(30,35,65,.98);
            backdrop-filter:blur(12px);
            border:1px solid rgba(255,255,255,.15);
            border-radius:12px;
            padding:8px 0;
            width:170px;
            box-shadow:0 12px 32px rgba(0,0,0,.6);
            opacity:0; visibility:hidden;
            transition:all .2s;
            z-index:1000;
        }
        .msg-menu.show { opacity:1; visibility:visible; }
        .menu-item {
            padding:10px 16px;
            font-size:14px;
            cursor:pointer;
            transition:.2s;
            display:flex; align-items:center; gap:10px;
        }
        .menu-item:hover { background:rgba(255,127,42,.3); }
        .menu-item[data-action="unsend"] { color:#ff6b6b; }

        .reply-preview {
            background:rgba(255,255,255,.1);
            padding:8px 12px;
            border-radius:12px;
            font-size:13px;
            opacity:0.8;
            margin-bottom:8px;
            border-left:3px solid #ff7f2a;
        }
        .reactions {
            display:flex; gap:6px; margin-top:6px; flex-wrap:wrap;
        }
        .reaction {
            background:rgba(255,255,255,.15);
            padding:4px 10px;
            border-radius:50px;
            font-size:14px;
            cursor:pointer;
            transition:.2s;
        }
        .reaction:hover { transform:scale(1.15); }

        .input-bar{background:rgba(0,0,0,.35);border-top:1px solid rgba(255,255,255,.12);padding:12px;display:flex;gap:12px;align-items:center;flex-direction:column}
        .replying-to { width:100%; background:rgba(255,127,42,.2); padding:8px 12px; border-radius:12px; font-size:13px; display:flex; justify-content:space-between; align-items:center; }
        .input-row { width:100%; display:flex; gap:12px; align-items:center; }
        .input-bar input{flex:1;padding:12px 18px;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.22);border-radius:50px;color:white;outline:none;font-size:15px}
        .input-bar #popup-send{background:linear-gradient(to right,#ff7f2a,#ff2a7f);color:white;padding:12px 20px;border-radius:50px;font-size:15px;border:none;cursor:pointer}

        footer{margin-top:auto;padding:50px 20px 30px;text-align:center;background:rgba(10,12,26,.7);border-top:1px solid rgba(255,255,255,.14);backdrop-filter:blur(16px);position:relative;z-index:1}
        footer::before{content:"";position:absolute;top:-1px;left:50%;width:160%;height:6px;transform:translateX(-50%);background:linear-gradient(90deg,transparent,#ffc850,#ff7878,#b450ff,transparent);filter:blur(5px);animation:nova 6s ease-in-out infinite}
        @keyframes nova{0%,100%{transform:translateX(-52%) scaleX(.9)}50%{transform:translateX(-48%) scaleX(1.4)}}
        footer p{font-size:15px}
        footer span{background:linear-gradient(90deg,#ff7f2a,#ff2a7f,#a46bff);-webkit-background-clip:text;color:transparent;font-weight:600}
        .hidden{display:none !important}
    </style>
</head>
<body class="dark">

<canvas id="galaxyCanvas"></canvas>
<div class="bg-animation"></div>

<header>
    <div class="container">
        <h1>TuniSpace</h1>

        <nav>
            <a href="#home" class="active">Home</a>
            <a href="#categories">orbit</a>
            <a href="#messages">Messages</a>
        </nav>
        <div style="position:relative">
            <img id="user-avatar" src="https://randomuser.me/api/portraits/men/86.jpg" alt="You">
            <div id="user-dropdown">
                <div class="dropdown-item"> My Profile</div>
                <div class="dropdown-item"> Dark Mode
                    <label class="ml-auto"><input type="checkbox" id="theme-switch" class="toggle-checkbox" checked><span class="toggle-label"></span></label>
                </div>
                <div class="dropdown-item"> Notifications</div>
                <div class="dropdown-item"> Settings</div>
                <hr class="border-gray-700 my-2">
                <div class="dropdown-item logout"> Logout</div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="content-layer" id="content-area">
        <div class="content-card">
            <h2>idk sth cool to read...</h2>
            <h3>Welcome have fun ></h3>
        </div>
    </div>
</main>

<div id="dm-btn"><i class="fas fa-comment-dots"></i></div>

<div id="dm-popup">
    <div class="chat-header">
        <div class="chat-header-left">
            <button id="back-to-list" style="display:none;background:none;border:none;color:white;font-size:18px;cursor:pointer;opacity:0.9">
                <i class="fas fa-arrow-left"></i>
            </button>
            <img id="popup-avatar" src="" alt="" style="opacity:0">
            <div class="chat-info">
                <h3 id="popup-name">Messages</h3>
                <p id="popup-status"></p>
            </div>
        </div>
        <div class="header-buttons">
            <button id="minimize-btn"><i class="fas fa-minus"></i></button>
            <button id="maximize-btn"><i class="fas fa-expand"></i></button>
            <button id="close-popup"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="popup-body">
        <div class="conversations-panel" id="conversations-panel">
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search contacts...">
            </div>
            <div class="contacts-list">
                <div class="contact-item" data-contact="sarah"><img src="https://randomuser.me/api/portraits/women/32.jpg"><div class="info"><div class="name">Sarah Johnson</div><div class="preview">Sounds good!</div></div><div class="w-2 h-2 bg-green-500 rounded-full"></div></div>
                <div class="contact-item" data-contact="mike"><img src="https://randomuser.me/api/portraits/men/45.jpg"><div class="info"><div class="name">Mike Chen</div><div class="preview">Meeting at 3 PM</div></div></div>
                <div class="contact-item" data-contact="emma"><img src="https://randomuser.me/api/portraits/women/68.jpg"><div class="info"><div class="name">Emma Davis</div><div class="preview">Thanks!</div></div></div>
            </div>
        </div>

        <div class="chat-panel hidden" id="chat-panel">
            <div id="popup-messages"></div>
            <div class="input-bar">
                <div id="replying-to" class="hidden">
                    <div><strong>Replying to:</strong> <span id="reply-text"></span></div>
                    <button id="cancel-reply">×</button>
                </div>
                <div class="input-row">
                    <button><i class="fas fa-paperclip"></i></button>
                    <input type="text" id="popup-input" placeholder="Type a message...">
                    <button id="popup-send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Crafted with <span>♥</span> in the cosmos — <span>Space</span> © 2025</p>
</footer>


</body>
</html>
